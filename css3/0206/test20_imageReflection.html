<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img#src1 { -webkit-box-reflect: below 20px;}
    img#src2 { -webkit-box-reflect: below 0px;}
    img#src3 { -webkit-box-reflect: right 10px;}
    img#src4 { -webkit-box-reflect: below 0px linear-gradient-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.1));}
  </style>  
</head>
  <h2>Image Reflection</h2>
  <p><img src="../../images/11.jpg" width="200px" id="src1"></p>
  <br/><br/><br/><br/><br/><br/>
  <p><img src="../../images/12.jpg" width="200px" id="src2"></p>
  <br/><br/><br/><br/><br/><br/>
  <p><img src="../../images/13.jpg" width="200px" id="src3"></p>
  <br/>
  <p><img src="../../images/14.jpg" width="200px" id="src4"></p> 
  
  <br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
