<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <style>
    .aa1, .aa2, .aa3 {
      background-color: aqua;
      display: inline;
    }

    .aa4 {
      background-color: tomato;
      /* visibility: hidden; */
      display: none;
    }

    .aa5, .aa6, .aa7 {
      background-color: orange;
      border: 1px solid gray;
      width: 350px;
    }

    .bb1 {
      border: 1px solid red;
      width: 200px;
      padding: 10px;
      display: inline;
    }
    .bb1:hover {
      background-color: yellow;
    }

    .bb2 {
      display: inline-block;
      border: 1px solid red;
      width: 150px;
      padding: 10px;
    }
    .bb2:hover {
      background-color: yellow;
    }

    .bb3 {
      display: block;
      border: 1px solid red;
      width: 150px;
      padding: 10px;
    }
    .bb3:hover {
      background-color: yellow;
    }

  </style>
</head>
<body>
  <h2>Display</h2>
  <p>각 요소 속성변경</p>
  <p>
    visibility /hidden / inherit
  </p>
  <p>
    <b>none</b>
  </p>
  <h3>example</h3>
  <div class="aa1">1</div>
  <div class="aa2">2</div>
  <div class="aa3">3</div>
  <div class="aa4">4</div>
  <div class="aa5">5. <span class="bb1" style="color: red;">안녕</span>하세요.(inline)</div> 
  <div class="aa6">
    6. <span class="bb2" style="color: red;">안녕</span>하세요.(inline-block)
  </div>
  <div class="aa7">
    7. <span class="bb3" style="color: chartreuse;">안녕</span>하세요.(block)
  </div>
</body>
</html>
