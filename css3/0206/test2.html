<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body {
      width: 800px;
      margin: 0 auto;
      font-size: 1em;
    }
    div.container {
      border: 1px solid gray;
      width: 100%;
      line-height: 30px;
      background-color: #eee;
      padding: 10px;
      /* text-align: center; */
    }
    input[type="text"]  {
      background-color: #999;
      color: #111;
      font-size: 12pt;
      padding: 4px;
      margin: 5px;
    }
    input[type="password"]  {
      background-color: #999;
      color: #111;
      font-size: 12pt;
      padding: 4px;
      margin: 5px;
    }

    button {
      background-color: #eee;
      color: #000;
      padding: 5px;
      margin: 10px;
    }

    button:hover {
      background-color: bisque;
    }
  </style>
</head>
<body>
  <h2>Form tag and CSS</h2>
  <form action="">
    <div class="container">
      <div class="">
        <label for="mid">아이디</label>
        <input type="text" name="mid" id="mid" size="20" autofocus required placeholder="Enter Your ID" />
      </div>
      <div class="">
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" size="20" required placeholder="Enter Your Password" />
      </div>
      <div class="">
        <label for="age">나이</label>
        <input type="number" name="pwd" id="pwd" value="20" max="140" required />
      </div>
      <div class="gender">
        <label for="gender">성별</label>
        <input type="radio" name="gender" id="male"  /><span></span>
        <input type="radio" name="gender" id="female" checked />
      </div>
      <div class="">
        <label for="address">주소</label>
        <input type="text" name="address" id="address" size="20" placeholder="Enter Your Address" />
      </div>
      <div class="">
        <label for="sosok">소속</label>
        <input type="text" name="sosok" id="sosok" size="20" readonly value="Green Academy" />
      </div>
      <div class="">
        <button>회원가입</button>
        <button>다시입력</button>
        <button>돌아가기</button>
      </div>
    </div>
  </form>
</body>
</html>
