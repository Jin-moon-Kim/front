<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test22.html</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .container {
      width: 1000px;
      margin: 0px auto;
      font-size: 20px;
    }
    div {
      background-color: burlywood;
      border: 2px solid gray;
      font-size: 25px;
    }
    div#area {
      width: 960px;
      height: 350px;
      margin: 0 auto;
      background-color: blueviolet;
    }
    #tbl {
      width: 960px;
      height: 450px;
      margin: 0 auto;
      background-color: aquamarine;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid gray;
      text-align: center;
    }
    div#img {
      text-align: center;
    }
    div#img img {
      display: inline-block;
      margin: 10px 0px;
      padding: 15px 0px;
      width: 960px;
    }

    /* 미디어 쿼리 */
    /* screen width >= 1024px (max-width:1024px == max-width < 1024px) */
    @media screen and (max-width:1024px) {
      .container {
        width: 700px;
        margin: 0px auto;
        font-size: 15px;
      }
      div {
        background-color: burlywood;
        border: 2px solid gray;
        font-size: 20px;
      }
      div#area {
        width: 680px;
        height: 200px;
        margin: 0 auto;
        background-color: chartreuse;
      }
      #tbl {
        width: 680px;
        height: 250px;
        margin: 0 auto;
        background-color: brown;
        /* border-collapse: collapse; */
      }
      /* th, td {
        border: 1px solid gray;
        text-align: center;
      } */
      div#img {
        margin: 10px 0px;
        padding: 15px 0px;
        width: 680px;
      }
    }
    /* screen width 768px =< x < 1024px(max-width:768px == max-width < 768px) */
    @media screen and (max-width:768px) {
      .container {
        width: 460px;
        margin: 0px auto;
        font-size: 12px;
      }
      div {
        background-color: cadetblue;
        border: 2px solid gray;
        font-size: 14px;
      }
      div#area {
        width: 460px;
        height: 100px;
        margin: 0 auto;
        background-color: crimson;
      }
      #tbl {
        width: 460px;
        height: 200px;
        margin: 0 auto;
        background-color: darkgoldenrod;
        /* border-collapse: collapse; */
      }
      /* th, td {
        border: 1px solid gray;
        text-align: center;
      } */
      div#img {
        /* margin: 10px 0px;
        padding: 15px 0px; */
        width: 460px;
      }
    }
    /* screen width 400px =< x < 768px(max-width:400px == max-width < 400px) */
    @media screen and (max-width:400px) {
      .container {
        width: 460px;
        margin: 0px auto;
        font-size: 12px;
      }
      div {
        background-color: cadetblue;
        border: 2px solid gray;
        font-size: 14px;
      }
      div#area {
        width: 460px;
        height: 100px;
        margin: 0 auto;
        background-color: crimson;
      }
      #tbl {
        width: 460px;
        height: 200px;
        margin: 0 auto;
        background-color: darkgoldenrod;
        /* border-collapse: collapse; */
      }
      /* th, td {
        border: 1px solid gray;
        text-align: center;
      } */
      div#img {
        /* margin: 10px 0px;
        padding: 15px 0px; */
        width: 460px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>미디어쿼리 연습</h2>
  <p>(반응형 웹사이트 : Responsive Wed Design)</p>
  <hr/>
  <ul>
    <li>데스크탑 : 1024px 이상</li>
    <li>태블릿 : 768px ~ 1024px</li>
    <li>모바일 : 768px미만</li>
  </ul>
  <hr/>
  <div>이곳은 반응형 웹 사이트를 위한 화면입니다.</div>
  <hr/>
  <div id="area"></div>
  <hr/>
  <table id="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
      <th>시간</th>
    </tr>
    <tr>
      <td>반응형웹</td>
      <td>홍길동</td>
      <td>그린아카데미</td>
      <td>09:30</td>
    </tr>
    <tr>
      <td>웹표준</td>
      <td>배유나</td>
      <td>청주대학교</td>
      <td>17:30</td>
    </tr>
    <tr></div>
      <td>Java 프로그래밍</td>
      <td>김수현</td>
      <td>충청대학교</td>
      <td>11:00</td>
    </tr>
  </table>
  <hr/>
  <div id="img">
    <img src="../../images/16.jpg"/>
  </div>
</div>
</body>
</html>
