<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    div {
      text-align: center;
      /* border: 1px solid gray; */
    }
  </style>
</head>
<body>
    <div class="container">
      <h2>Hello, world!</h2>
      <div class="text-center bg-primary">Hello, world!</div>
      <hr/>
      <div class="row">
        <div class="col bg-secondary">1</div>
        <div class="col bg-success">2</div>
        <div class="col bg-info">3</div>
        <div class="col bg-warning">4</div>
        <div class="col bg-danger">5</div>
      </div>
      <div class="row">
        <div class="col-3 bg-danger-subtle">1</div>
        <div class="col-9">2</div>      
      </div>
      <div class="row">
        <div class="col-2">1</div>
        <div class="col-4">2</div>
        <div class="col-6">3</div>
      </div>
      <div class="text-center bg-primary">Hello, world!</div>
      <hr/>
      <div class="text-center bg-primary">Hello, world!</div>
      
      <div class="text-center bg-info p-3">hi</div>
      
      <div class="text-start bg-success pt-3 ps-5 pb-4">hi</div>
      
      <div class="text-end">hi</div>
      
      <div class="text-center">hi</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
