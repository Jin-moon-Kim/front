<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <style>
    .item {
      width: 400px;
      height: 200px;
      border: 1px solid gray;
      margin: 10px;
    }
    #item1 { background-color: green; }
    #item2 { background: linear-gradient(to bottom, red, yellow); border-radius: 30px;}
    #item3 { background: linear-gradient(to top, #00f, yellow);border-radius: 200px; }
    #item4 { background: linear-gradient(to right, #0f0, yellow); border-end-end-radius: 30px;}
    #item5 { background: radial-gradient(circle, red, #fff); border-top-right-radius: 30px;}
    #item6 { background: radial-gradient(at left, red, #fff); border-top-left-radius: 30px;}
    #item7 { background: radial-gradient(at left bottom, red, #fff) }
    #item8 { background: linear-gradient(to right, #0f0, red, #0f0, #fff) }

  </style>
</head>
<body>
  <h2>Gradient</h2>
  <div id="item1" class="item">practice1</div>
  <div id="item2" class="item">practice2</div>
  <div id="item3" class="item">practice3</div>
  <div id="item4" class="item">practice4</div>
  <div id="item5" class="item">practice5</div>
  <div id="item6" class="item">practice6</div>
  <div id="item7" class="item">practice7</div>
  <div id="item8" class="item">practice8</div>
  <hr/>
  <div id="item" class="item">practice</div>
</body>
</html>
