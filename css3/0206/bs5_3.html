<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bs5.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <br/>
  <div class="container">    
    <div>
      <div class="text-center m-3"><h3>Sign Up</h3></div>
      <table>
        <tr>
          <td colspan="2" class="text-center"></td>
        </tr>
        <tr>
          <th colspan="2" class="text-center">ID</th>
          <td><input type="text" name="name" class="form-control" /></td>
        </tr>
        <tr>
          <th colspan="2" class="text-center">비밀번호</th>
          <td><input type="text" name="name" class="form-control" /></td>
        </tr>
        <tr>
          <th colspan="2" class="text-center">성명</th>
          <td><input type="text" name="name" class="form-control" /></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <input type="submit" value="Sign Up" class="btn btn-success mr-2" />
            <input type="reset" value="Reset" class="btn btn-warning mr-2" />
            <input type="button" value="Cancel" class="btn btn-info" />
          </td>          
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
