<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title></title>
</head>
<body>
  <p><br></p>
  <div class="container form-control">
    <h2 class="text-center">회 원 가 입</h2>
<form name="myform" class="form-control">
  <table cellpadding="10" cellspacing="0">    
    <tr>
      <th>성명</th>
      <td><input type="text" name="name" id="name" required autofocus placeholder="성명을 입력하세요" /></td>
    </tr>    
    <tr>
      <th>성별</th>
      <td>
        <input type="radio" name="gender" id="gender1" value="남자">남자 &nbsp;&nbsp;
        <input type="radio" name="gender" id="gender2" value="여자" checked>여자
      </td>
    </tr>
    <tr>
      <th>소지한 카드</th>
      <td>
        <!-- <input type="checkbox" name="creditCard" id="creditCard1" value="농협카드" /> -->
        
        <input type="checkbox" name="creditCard" id="creditCard2" value="삼성카드" />삼성카드
        <input type="checkbox" name="creditCard" id="creditCard3" value="LG카드" />LG카드
        <input type="checkbox" name="creditCard" id="creditCard4" value="신한카드" />신한카드
        <input type="checkbox" name="creditCard" id="creditCard5" value="국민카드" />국민카드
        <input type="checkbox" name="creditCard" id="creditCard5" value="하나카드" />하나카드
      </td>
    </tr>
    
    <tr>
      <th>다녀 온 산</th>
      <td>
        <select name="mountain" id="mountain" size="5" multiple>
          <option>백두산</option>
          <option>한라산</option>
          <option>태백산</option>
          <option>소백산</option>
          <option>우암산</option>
          <option>백화산</option>
          <option>북한산</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td><textarea name="content" id="content" rows="5" cols="50"></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><input type="file" name="fName" id="fName"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="회원가입1"/>
        <input type="reset" value="다시입력"/>
        <input type="button" value="회원가입2"/>
        <button>회원가입3</button>
      </td>
    </tr>
  </table>
</form>




  </div>

  <script>
    'use strict';



  </script>
</body>
</html>
