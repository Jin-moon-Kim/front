<html>
<head>
  <title>form1.html(폼태그-양식태그)</title>
  <script src="https://kit.fontawesome.com/df66332deb.js" crossorigin="anonymous"></script>
</head>
<body>
<br/>
<h2>회원가입</h2>
<a href="#" target="_blank"><font  size="5" color="red"><i class="fa-solid fa-heart-circle-bolt"></i></font></a>
<!--  <form name="" method="" action=""> -->
    <form name="myform" method="get" action="form10k.html">
      <table border="1" cellpadding="10" cellspacing="0" >
    <tr><th>국적</th> : <td><input type="text" name="nation" id="nation" value="대한민국" readonly></td></tr>
    
    <tr><th>성명</th> : <td><input type="text" name="name" id="name" required autofocus placeholder="성명을 입력하세요" /></td></tr>
    <tr><th>소속</th> : <td><input type="text" name="sosok" value="HR" id="sosok" size="10" maxlength="10"/></td></tr>
    <tr><th>나이</th> : <td><input type="number" name="age" id="age" value="20" /></td></tr>
    <tr><th>수량</th> : <td><input type="number" name="ea" id="ea" value="10" step="10" min="10" max="100" /></td></tr>
    <tr><th>성별</th> : <td>
      <input type="radio" name="gender" id="genderm" value="남자">남자 &nbsp;&nbsp;
      <input type="radio" name="gender" id="genderf" value="여자">여자
      </td>
    </tr>
    <tr><th>취미</th> : <td>
      <input type="checkbox" name="hobby" id="hobby1" value="등산">등산
      <input type="checkbox" name="hobby" id="hobby2" value="낚시">낚시
      <input type="checkbox" name="hobby" id="hobby3" value="골프">골프
      <input type="checkbox" name="hobby" id="hobby4" value="요리">요리
      <input type="checkbox" name="hobby" id="hobby5" value="바둑">바둑
      </td>
    </tr>
    <tr><th>직업</th> : <td>
      <select name="job" id="job" size="1">
        <option>회사원</option>
        <option>공무원</option>
        <option>요리사</option>
        <option>은행원</option>
        <option>군인</option>
        <option>학생</option>
        <option>기타</option>
      </select>
      </td>
    </tr>
    <tr><th>다녀본산</th> : <td>
      <select name="mountain" id="mountain" size="5" multiple>
        <option>우암산</option>
        <option>백화산</option>
        <option>북한산</option>
        <option>한라산</option>
        <option>태백산</option>
        <option>소백산</option>
        <option>백두산</option>
      </select>
      </td>
    </tr>
    <tr>
      <th>과목</th>
      <td>
        <input type="text" name="subject" id="subject" list="choices">
        <datalist>
          <option value="국어" label="국어"></option>
          <option value="영어" label="영어"></option>
          <option value="수학" label="수학"></option>
          <option value="사회" label="사회"></option>
          <option value="과학" label="과학"></option>
        </datalist>
      </td>
    </tr>
    <tr><th>자기소개</th>: <td>
      <textarea name="content" id="content" rows="5" cols="50"></textarea>
      </td>
    </tr>
    
    <tr>
      <input type=file name="fName" id="fName" />
      <input type="submit" value="회원가입" />
      <input type="submit" value="회원가입" />
      <input type="reset" value="다시입력" />
      <input type="button" value="회원가입2"/>
      <button>회원가입3</button>
    </table>
    
    
  <p><progress value="70" max="100"></progress></p>
  <p><meter min="0" max="100" low="10" high="80" value="70"></meter></p>
  <p><meter min="0" max="100" low="10" high="80" value="70"></meter></p>
  <p><input type="date" name="today" id="today" /></p>
  <p><input type="time" name="time" id="time" /></p>
  <p><input type="datetime-local" name="todayTime" id="todayTime" /></p>
  <p><input type="week" name="week" id="week" /></p>
  <p><input type="color" name="color" id="color" /></p>
  </form>
  <form>
  <fieldset>
    <legend>아이디확인</legend>
    <ul>
      <li>
        <label for="name2">이름</label>
        <input type="text" name="name" id="name2" />
      </li>
      <li>
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd" />
      </li>
      <li>
        <label for="email">이메일주소</label>
        <input type="email" name="email" id="email" />
      </li>
      <li>
        <label for="tel">전화번호</label>
        <input type="tel" name="tel" id="tel" />
      </li>
    </ul>
  <fieldset>
  </form>
<body>
</html>
