<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Sign Up</title>
  <style>
    h2 { text-align: center;}
    /* input { width: 70%; } */
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container form-control">
    <div class="form-control">
      <h2>회원가입</h2>
      <form action="">
      <div class="input-group">
        <div class="input-group-text col-2">ID 입력</div>
        <input type="text" name="id" class="form-control">
        <input type="button" value="ID 중복 확인" class="col-2">
      </div><br/>
      <div class="input-group">
        <div class="input-group-text col-2">비밀번호</div>
        <input type="password" name="pw" class="form-control">
        <div class="input-group-text col-2">재입력</div>
        <input type="password" name="repeat_pw" class="form-control">
      </div><br/>
      <div class="input-group">
        <div class="input-group-text col-2">이메일주소</div>
        <input type="text" name="email" class="form-control">
      </div><br/>
      <div class="input-group">
        <div class="input-group-text col-2">이름</div>
        <input type="text" name="name" class="form-control">
      </div><br/>
      <div class="input-group">
        <div class="input-group-text col-2">생년월일</div>
        <input type="date" name="birthdate" class="form-control">
      </div><br/>
      <div class="input-group">
        <div class="input-group-text col-2">통신사</div>
        <select name="mcarrier" class="form-control">
          <option>&nbsp;Choose Your Mobile Carrier</option>
          <option>&nbsp;skt</option>
          <option>&nbsp;kt</option>
          <option>&nbsp;lgt</option>
        </select>
      </div><br/>
      <div class="input-group">
          <div class="input-group-text col-2">휴대전화번호</div>
          <input type="text" name="mobile" class="form-control">
      </div><br/>  
      <div class="input-group">
        <div class="input-group-text col-2">국적</div>
        <div class="form-check form-control" >
          <input class="form-check-input" type="radio" name="nationality" id="korean" checked>
          <label class="form-check-label" for="korean">
            Korean
          </label>
        </div>
        <div class="form-check form-control">
          <input class="form-check-input" type="radio" name="nationality" id="foreigner">
          <label class="form-check-label" for="foreigner">
            Foreigner
          </label>
        </div>
      </div><br/>  
      <div class="input-group">          
          <input type="button" name="SignIn" value="Sign In" style="width: 100%;">
      </div><br/>  
      </form>
      
      </div>
    </div>
  </div>

  <script>
    'use strict'

    
  </script>
</body>
</html>
