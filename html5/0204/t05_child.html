  <h2>id 중복체크 폼</h2>
  <hr>
  <div>아이디
    <input type="text" name="mid" id="mid" autofocus />
  </div>
  <div class="text-center">
    <input type="button" value="receive" onclick="receiveCheck()" class="btn btn-primary">
    <input type="button" value="send" onclick="sendCheck()" class="btn btn-info">
    <input type="button" value="closeWindow" onclick="window.close()" class="btn btn-success">
  </div>

  <script>
    'use strict'

    function receiveCheck() {
      document.getElementById('mid').value = opener.document.getElementById(mid).value;      
    }
    function sendCheck() {
      opener.document.getElementById('mid').value = document.getElementById(mid).value;
      opener.document.getElementById('pwd').focus();
      // window
    }
  </script>
