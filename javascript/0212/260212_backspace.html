<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>260212_backspace_report</title>  
</head>
<body>
  <p><br></p>
  <div class="container">
    <br><br>
    <div>
      <input type="text" id="textField" class="form-control" style="display: inline-block; width: 90%;" />
      <input type="button" onclick="backSpace()" value="⇦">
      <!-- <button type="button" onclick="backSpace()">⇦</button> -->
    </div>
  </div>

  <script>
    'use strict';

    function backSpace() {
      let str = textField.value;

      if(str=='') {
        alert('the text field is empty.');
      } else {
        str = str.substring(0, str.length-1);
        textField.value = str;
      }
    }
  </script>
</body>
</html>
