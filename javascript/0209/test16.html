<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    
    <h2>이미지 속성</h2>
    <div class="row">
      <div class="col">
        <button type="button" onclick="fCheck()" class="btn btn-success">그림변경</button>
      </div>    
      <div class="col">
        <button type="button" onclick="fHide()" class="btn btn-danger">그림감추기</button>
        <button type="button" onclick="fShow()" class="btn btn-primary">그림보이기</button>
      </div>    
      <input class="col">
        <button type="button" onclick="location.href='test16.html'" class="btn btn-info">그림원래대로</button>
        <button type="button" onclick="location.reload()" class="btn btn-info">그림원래대로</button>
      </div>
    </div>
    <div>
      <img src="../../images/15.jpg" id="demo" width="350px">
    </div>
  </div>

  <script>
    'use script'

    function fCheck() {
      document.getElementById('demo').src = '../../images/16.jpg';
    }

    function fHide() {
      document.getElementById('demo').style.display = 'none';
    }

    function fShow() {
      document.getElementById('demo').style.display = 'block';
    }

  </script>

</body>
</html>
