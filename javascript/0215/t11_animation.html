<!-- 
  1번버튼이나 2번 버튼을 클릭하면 demo1, demo2에 숫자가 1씩 증가되도록 만드시오.
  이때, demo1의 숫자가 5의 배수가 되는 순간 demo2의 숫자는 자동으로 1이 증가되도록 처리하시오.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function circleMove() {
      let id = null;
      let circle = document.getElementById('circle');
      let pos = 0;

      id = setInterval(moveCircle, 10);

      function moveCircle() {
        let circle = document.getElementById('circle');
        if(pos == 350) {
          clearInterval(id);
        }else {
          pos++;
          circle.style.left = pos + 'px';
          circle.style.top = pos + 'px';
        }
      }
    }

  </script>
  <style>
    
    #demo {
      width: 400px;
      height: 400px;
      background-color: aqua;
      position: relative;
    }
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      border: 1px solid #000;
      position: absolute;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>물체이동 연습</h2>
  <hr/>
  <div>
    <input type="button" value="클릭" onclick="circleMove()" class="btn btn-success">
  </div>
  <hr/>
  
  <hr/>
  <br/><br/><br/>
  <div id="demo">
    <div id="circle"></div>
  </div>
</div>
</body>
</html>
