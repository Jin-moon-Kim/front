<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(windowLocation.html)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let newWin;

    function newWindow() {
      let url = 't02_child.html';
      let nWindow = 'newWindow';
      let windowWidth = 400;
      let windowHeight = 300;
      let x = (window.screen.width / 2) - (windowWidth / 2);
      let y = (window.screen.height / 2) - (windowHeight / 2);
      let opt = `width=${windowWidth}px, height=${windowHeight}px, left=${x}px, top=${y}px`;

      newWin = window.open(url, nWindow, opt);
    }

    function closeWindow() {
      // window.close();
      newWin.close();
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>윈도우 새창 중앙에 띄우기</h2>
  <hr/>
  <div>
    <input type="button" value="새창열기" onclick="newWindow()" class="btn btn-success">
    <input type="button" value="새창닫기" onclick="closeWindow()" class="btn btn-warning">
  </div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
