<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      border: 1px solid #000;
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 99;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>moving</h2>
  <hr/>
  <p>onmousedown()/onmouseup()/onmousemove()</p>
  <hr/>
  <div id="circle" onmouseenter="moveStart(evnet, 1)" onmouseup="moveStop(event, 0)" onmousemove="moving(event)"></div>
  <hr>
  <div id="demo"></div>
</div>

<script>
    'use strict';

    let mx, my;

    function moveStart(e, sw) {
      // alert('clicked');
      let circle = document.getElementById('circle');
      mx = e.circleX - circle.offsetLeft;
      my = e.circleY - circle.offsetTop;
    }

    function moving(e) {
      // alert('moving');
      let circle = document.getElementById('circle');
      let x = e.circleX - mx;
      let y = e.circleY - my;

      circle.style.left = x + 'px';
      circle.style.top = y + 'px';
    }

    function moveStop(e, sw) {
      // alert('stop now');
    }
    
    
  </script>
</body>
</html>
