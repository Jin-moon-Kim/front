<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 위치잡기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function mouseClick(e) {
      let x = e.screenX;
      let y = e.screenY;

      let str = '';
      str += '발생된 이벤트 : ' + e.type + '<br/>';
      str += 'x 좌표 : ' + x + '<br/>';
      str += 'y 좌표 : ' + y + '<br/>';

      demo.innerHTML = str;
    }

    function mouseDbClick(e) {
      document.getElementById('demo').style.backgroudColor = 'green';
      document.getElementById('demo').style.color = '#fff';
    }
    function mouseRightClick(e) {
      document.getElementById('demo').style.backgroudColor = 'green';
      document.getElementById('demo').style.color = '#fff';
    }

    document.onclick = mouseClick;
    document.ondblclick = mouseDbClick;
    document.oncontextmenu = mouseRightClick;
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 위치 감지하기</h2>
  <hr/>
  <div>마우스를 클릭하시면 현재 윈도우 좌표를 확인할수 있습니다.</div>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
