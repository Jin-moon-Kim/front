<html lang="en">
<head>

      }

    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h4>listbox</h4>
  <form name="myform">
    <div>상품명

        <option>상품선택</option>

</div>
</body>
</html>
