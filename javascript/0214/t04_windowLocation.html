<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Window Info</title>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>Location</h2>
    <hr>
    <div>
      <input type="button" value="newWindow" onclick="newWindow()" class="btn btn-success">
      <input type="button" value="closeWindow" onclick="closeWindow()" class="btn btn-warning">
    </div>    

    <script>
      'use strict';

      function newWindow() {
        let newWin;
        let url = 't02_child.html';
        let nWindow = 'newWindow';
        let windowWidth = 400;
        let windowHeight = 300;
        let x = ((window.screen.width) - (windowWidth))/2;
        let y = ((window.screen.height) - (windowHeight))/2;        
        
        let opt = `width=${windowWidth}px, height=${windowHeight}px, left=${x}px, top=${y}px`;

        newWin = window.open(url, nWindow, opt);
      }

      function closeWindow() {
      // window.close();
      newWin.close();
    }

      
    </script>
  </div>
</body>
</html>
