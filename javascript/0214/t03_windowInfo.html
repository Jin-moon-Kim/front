<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Window Info</title>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>Screen</h2>
    <hr>
    <div>
      <input type="button" value="showWindowInfo" onclick="windowCheck()" class="btn btn-success">
    </div>

    <div id="demo"></div>

    <script>
      'use strict';

      function windowCheck() {
        let str = '';

        str += 'screen width : ' + window.screen.width + 'px<br/>';
        str += 'screen height : ' + window.screen.height + 'px<br/>';
        str += 'availible screen width : ' + window.screen.availWidth + 'px<br/>';
        str += 'availible screen height : ' + window.screen.availHeight + 'px<br/>';
        str += 'colorDepth : ' + Math.pow(2, screen.colorDepth) + 'px<br/>';

        demo.innerHTML = str;
      }
    </script>
  </div>
</body>
</html>
