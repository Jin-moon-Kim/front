<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>newWindow</title>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>window.open event</h2>
    <hr>
    <div>
      <input type="button" value="newWindow" onclick="newWindow()" class="btn btn-success">
      <input type="button" value="newWindow2" onclick="newWindow2()" class="btn btn-success">
    </div>
  </div>

  <script>
    'use strict';

    function newWindow() {
      //window.open(URL, windowName, option);
      
      let url = 'https://www.naver.com';
      let windowName = 't02.html';
      let option = 'width=500px, height=450px, top=200px, left=300px';
      
      window.open(url, windowName, option);
    }
    function newWindow2() {
      //window.open(URL, windowName, option);
      
      let url = 't02_child.html'
      // let windowName = 't02.html';
      let option = 'width=500px, height=450px, top=200px, left=300px';
      
      window.open(url, '', option);
    }

  </script>
</body>
</html>
