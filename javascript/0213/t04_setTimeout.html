<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>progress bar</h2>
    
    <hr>
    <p>
      <input type="button" value="strat" onclick="progress()" class="btn btn-success me-3">
      <!-- <input type="button" value="decrease" onclick="decrease()" class="btn btn-primary me-3">/ -->
      <input type="button" value="reset" onclick="location.reload()" class="btn btn-danger">
    </p>
    <hr>
    <div id="demo"></div>
  </div>

  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function progress() {      
      clearTimeout(statusTime);
      num+=10;

      if(num < 100) {
        statusTime = setTimeout(progress, 500);
        demo.innerHTML =`<progress value=${num} max="100" style="width:50%"></progress>`;
      } else {
        demo.innerHTML =`<progress value=${num} max="100" style="width:50%"></progress>`;
        return false;
      }
    }    
    // function finish() {
    //   clearInterval(statusTime);
    // }

    // demo.innerHTML = num;
    document.getElementById('demo').innerHTML = num;
  </script>
</body>
</html>
