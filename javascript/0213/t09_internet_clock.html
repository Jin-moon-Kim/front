<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br></p>
  <div class="container text-center">
    <h2>clock</h2>
    <hr>
    <input type="button" value="working" onclick="start()" class="btn btn-success me-3">
    <input type="button" value="stop" onclick="stop()" class="btn btn-danger">
    <hr>
    <div id="demo" class="text-center"></div>    
  </div>

  <script>
    'use strict';
    let statusTime;

    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();

      let strOfhh = hh+'';
      let strOfmm = mm+'';
      let strOfss = ss+'';

      if(strOfhh.length==1) strOfhh = '0' + strOfhh;
      if(strOfmm.length==1) strOfmm = '0' + strOfmm;
      if(strOfss.length==1) strOfss = '0' + strOfss;
      // 10의 자리가 비었을때 0추가 'zero padding'

      let str = '';
      str += '<img height="50px" src = /num_imgs/' + strOfhh.substring(0,1) + '.png>';
      str += '<img height="50px" src = /num_imgs/' + strOfhh.substring(1,2) + '.png>';

      str += '<span style="font-size: xx-large;">&nbsp;:&nbsp;</span>';
      
      str += '<img height="50px" src = /num_imgs/' + strOfmm.substring(0,1) + '.png>';
      str += '<img height="50px" src = /num_imgs/' + strOfmm.substring(1,2) + '.png>';
      
      str += '<span style="font-size: xx-large;">&nbsp;:&nbsp;</span>';

      str += '<img height="50px" src = /num_imgs/' + strOfss.substring(0,1) + '.png>';
      str += '<img height="50px" src = /num_imgs/' + strOfss.substring(1,2) + '.png>';

      demo.innerHTML = str;
    }

    function start() {
      clock();
      statusTime = setTimeout(start, 1000);
    }
    function stop() {
      clearTimeout(statusTime);
    }
  </script>
</body>
</html>
