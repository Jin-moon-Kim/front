<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>setTimeout()</h2>
    <p>
      setTimeout(콜백함수, 지연시간);
    </p>
    <hr>
    <p>
      <input type="button" value="increase" onclick="increase()" class="btn btn-success me-3">
      <input type="button" value="decrease" onclick="decrease()" class="btn btn-primary me-3">
      <input type="button" value="finish" onclick="finish()" class="btn btn-danger">
    </p>
    <hr>
    <div id="demo" style="font-weight: bolder; color: red; font-size: 2em;"></div>
  </div>

  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function increase() {      
      clearTimeout(statusTime);
      num++;
      
      statusTime = setTimeout(increase, 500);

      if(num % 10 == 0) {
        num = 0;
        clearTimeout(statusTime);
      }

      document.getElementById('demo').innerHTML = num;
    }
    function decrease() {
      clearTimeout(statusTime);
      num--;
      statusTime = setTimeout(decrease, 500);

      if(num % 10 == 0) {
        num = 0;
        clearTimeout(statusTime);
      }
      document.getElementById('demo').innerHTML = num;
    }
    function finish() {
      clearInterval(statusTime);
    }

    // demo.innerHTML = num;
    document.getElementById('demo').innerHTML = num;
  </script>
</body>
</html>
