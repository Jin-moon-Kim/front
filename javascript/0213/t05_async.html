<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>synchronous callback / asynchronous callback </h2>
    
    <hr>
    <p>
      <!-- <input type="button" value="strat" onclick="progress()" class="btn btn-success me-3"> -->
      <!-- <input type="button" value="decrease" onclick="decrease()" class="btn btn-primary me-3">/ -->
      <!-- <input type="button" value="reset" onclick="location.reload()" class="btn btn-danger"> -->
    </p>
    <hr>
    <!-- <div id="demo"></div> -->
  </div>

  <script>
    'use strict';

    function printDelay(print, time) {
      setTimeout(print, time);
    }

    function printProcess(print) {      
      console.log('sync');
      console.log(print);
      print();
    }
    // printProcess(()=>{
    //   console.log('hi');
    // });
    printProcess(()=>console.log('h1.i'));
    console.log('');
    // console.clear(); snipet cll clg

    console.log('start');
    setTimeout(()=>console.log('async'),1000);
    console.log('end');
    console.log('');

    printDelay(() => console.log('async callback'), 2000);

    printProcess(()=>console.log());

    // document.getElementById('demo').innerHTML = num;
  </script>
</body>
</html>
