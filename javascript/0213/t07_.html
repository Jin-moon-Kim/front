<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2>속성변경</h2>
    <hr>
    <p>
      <button type="button" onclick="fSize32()" class="btn btn-success">fontsize32px==2em</button>
      <button type="button" onclick="fSize16()" class="btn btn-success">fontsize16px==1em</button>
    </p>
    <hr>
    <p>
      <button type="button" onclick="demoImage.style.display='none'" class="btn btn-warning">hide out the picture</button>
      <button type="button" onclick="demoImage.style.display='block'" class="btn btn-info">show up the picture</button>
    </p>
    <hr>
    <p>
      <button type="button" onclick="location.reload()" class="btn btn-success">reload</button>      
    </p>
    <hr>
    <div id="demo">msg</div>
    <hr>
    <div id="demoImage"><img src="../../images/17.jpg" width="200px"></div>
  </div>

  <script>
    'use strict';

    function fSize32() {
      demo.style.fontSize = '2em';
      document.getElementById('demo').style.backgroundColor = 'blue';
    }
    function fSize16() {
      demo.style.fontSize = '1em';
      document.getElementById('demo').style.backgroundColor = 'white';
    }
  </script>
</body>
</html>
