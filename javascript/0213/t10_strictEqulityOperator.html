  <title>t10_strictEqulityOperator</title>
</head>
<body>
  <h2></h2>
  
  <script>
    'use strict';

    let n1 = 100;
    console.log(typeof(n1));
    let n2 = '100';
    console.log(typeof(n2));

    let str = '';
    if(n1==n2) str = 'n1==n2';
    else str = 'n1!=n2'
    console.log(str);
    if(n1===n2) str = 'n1===n2';
    else str = 'n1!=n2'
    console.log(str);

  

  </script>
