<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br/></p>
  <h2>반복문</h2>
  <div class="input-group">
    <div class="input-group-text">반복수행횟수 입력</div>
    <input type="number" name="n" id="n" value="10" class="form-control">
    <input type="button" value="계산(for)" onclick="calc1()" class="btn btn-success">
    <input type="button" value="계산(while)" onclick="calc2()" class="btn btn-primary">
  </div>
  <hr/>
  <div id="demo"></div>

  <script>
    'use strict'

    function calc1(temp) {
      let n = document.getElementById('n').value;
      let str = '';

      for(let i=1; i<=n; i++) {
        // str += '번호 : ' + i + "," + temp + '<br/>';
        str += `'번호 : ${i}, ${temp}'<br/>`;
      }
      demo.innerHTML = str;
    }

    function calc2(temp) {
      let n = document.getElementById('n').value;
      let str = '', cnt=0;
      if(n < 0) n= n * (-1);
      while(cnt < n) {
        cnt++;
        str += `'번호 : ${cnt} , ${temp}'<br/>`;
      }
      demo.innerHTML = str;
    }
  </script>
</body>
</html>
