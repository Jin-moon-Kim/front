<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>CallBackFunction</h2>
    <div>함수에서 함수를 호출</div>
    <p><input type="button" value="작업진행" onclick="atom('y', printYes, printNo)" class="btn btn-success"></p>
    <p><input type="button" value="작업중지" onclick="atom('n', printYes, printNo)" class="btn btn-danger"></p>
    <p>
      <div class="input-group">
        <div class="input-group-text">Number</div>
        <input type="number" name="n" id="n" value="5" class="form-control" />
        <input type="button" value="팩토리얼" onclick="fact()" class="btn btn-primary">
      </div>
    </p>
    
  </div>

  <script>
    'use strict'

    function atom(answer, printYes, printNo) {
      if(answer.toUpperCase()== 'Y') printYes();
      else printNo();      
    }

    const printYes = () => console.log('continue');
    const printNo = () => console.log('finish');

    function fact() {
      let n = document.getElementById('n').value;
      let res = factorial(n);
      console.log(`입력된 수 ${n}의 팩토리얼은 ${res}입니다.`);
    }

    function factorial(n) {
      return (n != 1) ? n * factorial(n-1) : 1;
    }
  </script>
</body>
</html>
