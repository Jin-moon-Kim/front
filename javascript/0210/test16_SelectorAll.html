<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <h2 class="text-center">상품가격계산하기</h2>
    <form name="myform">
      <div>상품명
        <input type="text" name="product" id="product" value="온풍기" autofocus class="form-control mb-3">
      </div>
      <div>1사분기 판매수량
        <input type="number" name="n" value="1" class="form-control mb-3 n">
      </div>
      <div>2사분기 판매수량
        <input type="number" name="n" value="1" class="form-control mb-3 n">
      </div>
      <div>3사분기 판매수량
        <input type="number" name="n" value="1" class="form-control mb-3 n">
      </div>
      <div>4사분기 판매수량
        <input type="number" name="n" value="1" class="form-control mb-3 n">
      </div>      
      <div>
        <input type="button" value="calculate" id="calcBtn" class="btn btn-success form-control">
      </div>
    </form>
  </div>
  
  <div id="demo"></div>
  <script>
    'use district';

    window.onload = function() {
      
      calcBtn.addEventListener('click', function() {
        let product = document.querySelector('#product').value;
        let n = document.querySelectorAll('.n');
        let res = 0;

        for(let i=0; i<n.length; i++) {
          if(n[i].value.trim() == '' || isNaN(n[i].value.trim())) {
            alert('수량 체크 필요');
            n[i].select();
            n[i].focus();
            return false;
          }
          res += Number(n[i].value);          
        }        
        
        demo.innerHTML = '상품명 : ' + product + ', 총수량 : ' + res;
      });
    }


    
  </script>
</body>
</html>
