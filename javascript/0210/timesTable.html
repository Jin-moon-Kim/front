<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <div class="input-group-text">Enter the First Table Number.</div>
      <input type="number" name="first" id="first" value="1" class="form-control">
    </div>
    <div class="input-group">
      <div class="input-group-text">Enter the Last Table Number.</div>
      <input type="number" name="last" id="last" value="9" class="form-control">
    </div>
    <div class="input-group">
      <div class="input-group-text">Enter the Number of Columns.</div>
      <input type="number" name="cols" id="cols" value="3" class="form-control">
      <input type="button" value="Times Table" onclick="timesTable()">
    </div>
  </div>

  <div id="demo"></div>

  <script>
    'use strict';

    function timesTable() {
      let first = document.getElementById('first').value;
      let last = document.getElementById('last').value;
      let cols = document.getElementById('cols').value;
      
      let temp = 0;
      if(first > last) {
        temp = first;
        first = last;
        last = temp;
      }      
      
      let str = '<div class="row" >';
      let count = 0;
      for(let i=first; i<=last; i++) {
        count++;
        str += '<div class="col">';
        str += `${i} Table <br/>`;

        for(let j=1; j<=9; j++) {          
          str += `${i} * ${j} = ${i * j}<br/>`;
        }
        str += '</div>';
        if(count % cols == 0) {
          str += '</div><div class="row">';
        }
      }
      str += '</div>';
      demo.innerHTML = str;
    };
  </script>
</body>
</html>
