<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t08.html</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
  <script>
    'use strict';

    $(function() {
      $("#hideCheck").click(() => {
        $(".mbc").hide();

        $("p.kbs span.atom").css({
          "backgroundColor": "pink",
          "color": 'blue'
        });
      });

      $("#showCheck").dblclick(() => {
        $("p.mbc").show();
      });

      $("#showCheck").mouseenter(function() {
        $(this).css("backgroundColor", "red");
      });

      $("#showCheck").mouseleave(function() {
        $(this).css("backgroundColor", "white");
      });

      $("#mouseOverCheck").mouseover(function() {
        $(this).css("backgroundColor", "yellow");
      });

      $("#mouseOverCheck").mouseout(function() {
        $(this).css("backgroundColor", "white");
      });

      $(".outer").mouseenter(function() {
        $(this).css("backgroundColor", "red");
      });

      $(".outer").mouseleave(function() {
        $(this).css("backgroundColor", "yellow");
      });

      $(".inner").mouseover(function() {
        $(this).css("backgroundColor", "pink");
      });

      $(".inner").mouseout(function() {
        $(this).css("backgroundColor", "green");
      });
    });

  </script>
  <style>
    .outer {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
    .inner {
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <div>
    <button type="button" id="hideCheck" class="btn btn-success">클릭이벤트(감추기)</button>
    <button type="button" id="showCheck" class="btn btn-primary">더블클릭이벤트(보이기)</button>
    <button type="button" onclick="location.reload()" class="btn btn-warning">새로고침</button>
  </div>
  <hr/>
  <div>
    <p>1.안녕하세요</p>
    <p class="mbc">2.안녕하세요(.mbc)</p>
    <p class="kbs">3.<span class="atom">안녕</span>하세요(.kbs)</p>
    <p class="mbc">4.안녕하세요(.mbc)</p>
    <p id="enterCheck">5.안녕하세요(#enterCheck)</p>
    <p class="mbc">6.안녕하세요(.mbc)</p>
    <p id="mouseOverCheck">7.안녕하세요(#mouseOverCheck)</p>
  </div>
  <hr/>
  <div class="outer">
    <div class="inner"></div>
  </div>
</div>
</body>
</html>
