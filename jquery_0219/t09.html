<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    $(function() {
      // $('.img').mouseover(function() {});
      $('.img').on('mouseover', function() {
        let imgSrc = $(this).attr('src');
        let img = `<img src="${imgSrc}" width="400px" />`;
        $('#demo').html(img);
      });
    });
  </script>
  <style>
    .img {
      width: 80px;
      height: 60px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>그림 연습</h2>
  <hr/>
  <div>
    <img src="../images/20.jpg" class="img" />
    <img src="../images/19.jpg" class="img" />
    <img src="../images/18.jpg" class="img" />
    <img src="../images/17.jpg" class="img" />
    <img src="../images/16.jpg" class="img" />
    <img src="../images/15.jpg" class="img" />
  </div>
  <hr/>
  <div id="demo">
    <img src="../images/20.jpg" width="400px" title="20.jpg" class="imgDemo" />
  </div>  
</div>
</body>
</html>
