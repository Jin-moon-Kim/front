<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t15.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      $("#appendBtn").on('click', function() {
        $('#img').before('<img src="../images/18.jpg" width="300px"/>');
        $('#img').after('<img src="../images/19.jpg" width="300px"/>');
      });
    
    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>연습</h2>
  <button type="button" id="appendBtn" class="btn btn-success">내용추가</button>
  <hr/>
  <div>
    <img src="../images/17.jpg" width="300px" id="img" />
  </div>
</div>
</body>
</html>
