<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t14.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function() {
      $("#appendBtn").on('click', function() {
        $('p#atom').append(" 반갑습니다.");
      });
      $("#appendBtn2").on('click', function() {
        $('p#atom').prepend(" mr.hong...");
      });
      $("#appendBtn3").on('click', function() {
        $('ul').append("<li> mr.Hong...</li>");
        $('ul').prepend("<li> mrs.Kim...</li>");
      });
      $("#appendBtn4").on('click', function() {
        $('ul').append("<li> mr.Hong...</li>");
        $('ul').prepend("<li> mrs.Kim...</li>");
      });

    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>연습</h2>
  <button type="button" id="appendBtn" class="btn btn-success">내용추가</button>
  <button type="button" id="appendBtn2" class="btn btn-primary">내용추가2</button>
  <button type="button" id="appendBtn3" class="btn btn-info">내용추가3</button>
  <button type="button" id="appendBtn4" class="btn btn-secondary">내용추가4</button>
  <button type="button" id="appendBtn5" class="btn btn-warning">내용추가5</button>
  <hr/>
  <p id="atom">안녕하세요</p>
  <ul>
    <li>사과</li>
    <li>배</li>
    <li>바나나</li>
    <li>포도</li>
  </ul>
</div>
</body>
</html>
