<!DOCTYPE html>
<html lang="kor" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t01.html(jquery)</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="t02.js"></script>
</head>
<body>
  <p><br></p>
  <div class="container">
    <form name="myform">
      <h2>상품가격계산</h2>
      <div>상품명
        <input type="text" name="product" id="product" value="냉장고" autofocus required class="form-control mb-3">
      </div>
      <div>상품가격
        <input type="number" name="price" id="price" value="10000" required class="form-control mb-3">
      </div>
      <div>구매수량
        <input type="number" name="n" id="n" value="2" required class="form-control mb-3">
      </div>
      <div>
        <input type="button" value="계산" id="calcBtn" class="btn btn-sucess">
      </div>
    </form>
  </div>
  <div id="demo"></div>

  <script>
    'use strict';

    $(()=>{
      $('#calcBtn').click(()=>{
        $('[type="text"]').css('backgroundColor', 'yellow');
        $('[type="number"]').css('backgroundColor', 'pink');

        $().css('backgroundColor', 'skyblue');
      });
    });

  </script>
</body>
</html>
