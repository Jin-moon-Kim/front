<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t09.html</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    $(function() {
      $('#hideBtn').on('click', function() {
        // $('img').hide();
        $('#imgDemo').hide('fast');
      });      
      $('#showBtn').on('click', function() {
        $('#imgDemo').show('slow');
      });      
      $('#toggleBtn').on('click', function() {
        $('#imgDemo').toggle(1000);
      });      
    });
  </script>
  <style>

  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>그림 연습</h2>
  <hr/>
  <div class="mb-3">
    <input type="button" id="showBtn" value="show" class="btn btn-success" />
    <input type="button" id="hideBtn" value="hide" class="btn btn-warning" />
    <input type="button" id="toggleBtn" value="toggle" class="btn btn-primary" />
  </div>
  <hr/>
  <div id="demo">
    <img src="../images/20.jpg" width="400px" title="20.jpg" id="imgDemo" />
  </div>  
</div>
</body>
</html>
